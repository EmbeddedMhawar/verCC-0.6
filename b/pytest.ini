[tool:pytest]
# Pytest configuration for Guardian integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    integration: marks tests as integration tests requiring live Guardian instance
    unit: marks tests as unit tests with mocked dependencies
    slow: marks tests as slow running (deselect with '-m "not slow"')
    auth: marks tests related to Guardian authentication
    policy: marks tests related to Guardian policy management
    submission: marks tests related to document submission
    aggregation: marks tests related to energy data aggregation
    error_handling: marks tests related to error handling and retry logic

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=guardian_auth --cov=guardian_service --cov=energy_data_aggregator --cov-report=html --cov-report=term

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*